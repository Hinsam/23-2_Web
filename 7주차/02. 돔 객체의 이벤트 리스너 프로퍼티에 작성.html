<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p");
            p.onmouseover = over;
            p.onmouseout = out;
        }
        function over(){
            p.style.backgroundColor = "orchid";
        }
        function out(){
            p.style.backgroundColor = "white";
        }
    </script>
</head>

 <!-- onload 웹 페이지가 로딩을 완료할 때 init() 함수가 호출되도록 지정 -->
<body onload = "init()">
    <p id = "p">마우스 올리면 색 변경</p>
</body>
</html>
