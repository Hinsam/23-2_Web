<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p");
            p.onmouseover = function(){this.style.backgroundColor = "orchid"};
            p.addEventListener("mouseout", function(){this.style.backgroundColor = "white";})
        }
    </script>
</head>

 <!-- onload 웹 페이지가 로딩을 완료할 때 init() 함수가 호출되도록 지정 -->
<body onload = "init()">
    <p id = "p">마우스 올리면 색 변경_4</p>
</body>
</html>
